[Defaults]
# Nothing here yet

[jflte]
name = Samsung Galaxy S 4

selinux = permissive

# This is normally detected automatically, but this address is not stored
# in a loki'd boot image
ramdisk_offset = 0x02000000

# Partitions (for updater-scripts that use the unnamed /dev/block/... paths)
partition.system = mmcblk0p16
partition.cache = mmcblk0p18
partition.data = mmcblk0p29


[hammerhead]
name = Google/LG Nexus 5
selinux = unchanged


